<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="container">
        <div class="title">FORM2</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">NAME</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              
              <div class="input-box">
                <span class="details">EMAIL</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">PHONE NUMBER</span>
                <input type="text" placeholder="Enter your number" required>
              </div>
              
              <div class="input-box">
              <label class="details" for="service">SERVICES PROVIDED </label>
              
              <select name="service" id="service">
                <option value="selectaservice">Select a Service</option>
                <option value="electrician">ELECTRICIAN</option>
                <option value="video game">VIDEO GAME REPAIRER</option>
                <option value="mobile handsets">MOBILE PHONE REPAIRER</option>
              </select>
              
            
            <div class="button">
              <input type="submit" value="SUBMIT">
            </div>
          </form>
        </div>
      </div>    
</body>
</html>
